              <a href="/" class="text-green-500 sm:text-red-500 lg:text-blue-500">Food Ninja</a>
            </h1>
          </div>
          <ul>
            <li class="text-gray-700 font-bold">
              <a href="#">

            </li>
            <li>

            <li>

          </ul>

      <main class="px-16 py-6 bg-gray-100 md:col-span-2">

          <a href="#" class="btn text-primary rounded-full py-2 px-3 uppercase text-xs font-bold cursor-pointer tracking-wider border-primary md:border-2" >Log in</a>

          <div class="mt-8 grid lg:grid-cols-3 gap-10">
            <!-- cards go here -->
            <div class="bg-white rounded overflow-hidden shadow-md relative">

                <span class="font-bold">5 Bean Chili Stew</span>

                  <path stroke-linecap="round" stroke-linejoin="round" d="M12 6v6h4.5m4.5 0a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                </svg>
                <span>25 mins</span>
              </div>
            </div>
          <div class="bg-white rounded overflow-hidden shadow-md relative"> 
            <img src="img/noodles.jpg" alt="veg noodles" class="w-full h-32 sm:h-48 object-cover">

              <span class="font-bold">Veggie Noodles</span>
              <span class="block text-gray-500 text-sm">Recipe by Mario</span>
            </div>
            <div class="bg-secondary-100 text-secondary-200 text-xs uppercase font-bold rounded-full p2 absolute top-0 ml-2 mt-2">

              </svg>
              <span>25 mins</span>

          </div>
        <div class="bg-white rounded overflow-hidden shadow-md relative">

          <div class="m-4">
            <span class="font-bold">Curry</span>
            <span class="block text-gray-500 text-sm">Recipe by Mario</span>
          </div>

          <h4 class="font-bold pb-2 mt-12 border-b border-gray-200">Most Popular</h4>
